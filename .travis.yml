language: generic

services:
  - docker

before_install:
  - docker build -t adhupraba/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true adhupraba/react-test npm run test
  
after_success:
  - docker build -t adhupraba/multi-client ./client
  - docker build -t adhupraba/multi-nginx ./nginx
  - docker build -t adhupraba/multi-server ./server
  - docker build -t adhupraba/multi-worker ./worker
  # LOG IN TO DOCKER CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # TAKE THOSE IMAGES AND PUSH TO DOCKER HUB
  - docker push adhupraba/multi-client
  - docker push adhupraba/multi-nginx
  - docker push adhupraba/multi-server
  - docker push adhupraba/multi-worker

deploy:
  provider: elasticbeanstalk
  region: "ap-south-1"
  app: "multi-docker"
  env: "Multidocker-env"
  bucket_name: "elasticbeanstalk-ap-south-1-156087891586"
  bucket_path: "multi-docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY